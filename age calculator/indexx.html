<body>

<div class="container">
    <h1>Age Calculator</h1>
    <input type="text" id="birthdate" placeholder="DD/MM/YYYY" maxlength="10">
    <br>
    <button onclick="calculateAge()">Calculate Age</button>
    
    <div class="loading" id="loadingText"></div>
    
    <h2 id="result"></h2>
    <div id="birthdayInfo"></div>

    <p class="highlight-text"> üòÅ Thanks For Using ü´°</p>

    <a href="https://github.com/piyushkadam96k" target="_blank" class="github-link">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub"> View on GitHub
    </a>
</div>

<script>
// Auto-add slashes when typing
document.getElementById("birthdate").addEventListener("input", function(e) {
    let value = e.target.value.replace(/\D/g, ""); 
    if (value.length > 2 && value.length <= 4) {
        value = value.slice(0, 2) + "/" + value.slice(2);
    } else if (value.length > 4) {
        value = value.slice(0, 2) + "/" + value.slice(2, 4) + "/" + value.slice(4, 8);
    }
    e.target.value = value;
});

// Press Enter to calculate
document.getElementById("birthdate").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        calculateAge();
    }
});

function calculateAge() {
    let birthdate = document.getElementById("birthdate").value;
    let result = document.getElementById("result");
    let birthdayInfo = document.getElementById("birthdayInfo");
    let loadingText = document.getElementById("loadingText");

    let datePattern = /^(\d{2})\/(\d{2})\/(\d{4})$/;
    if (!datePattern.test(birthdate)) {
        result.innerHTML = "‚ö† Please enter date in DD/MM/YYYY format!";
        birthdayInfo.innerHTML = "";
        return;
    }

    let [day, month, year] = birthdate.split("/").map(Number);
    let birth = new Date(year, month - 1, day);

    if (birth.getDate() !== day || birth.getMonth() !== month - 1 || birth.getFullYear() !== year) {
        result.innerHTML = "‚ö† Invalid date!";
        birthdayInfo.innerHTML = "";
        return;
    }

    result.innerHTML = "";
    birthdayInfo.innerHTML = "";
    loadingText.style.display = "block";

    // Funny loading messages
    let messages = [
        "üîç Checking date...",
        "ü§î Doing some age math...",
        "üß† Consulting the time gods...",
        "üòé Going through NASA",
        " üßè‚Äç‚ôÇÔ∏èUsing quantum computer",
        "üõ∞Ô∏è Contacting to satelite",
        "üõ†Ô∏è Using API",
        "ü§ñ Using AI",
        "üìÖ Almost there..."
    ];
    let index = 0;
    loadingText.innerHTML = messages[index];

    let interval = setInterval(() => {
        index++;
        if (index < messages.length) {
            loadingText.innerHTML = messages[index];
        }
    }, 800);

    setTimeout(() => {
        clearInterval(interval);
        let today = new Date();
        let age = today.getFullYear() - year;
        if (today.getMonth() + 1 < month || (today.getMonth() + 1 === month && today.getDate() < day)) {
            age--;
        }

        // Live countdown for next birthday
        let nextBirthday = new Date(today.getFullYear(), month - 1, day);
        if (nextBirthday < today) {
            nextBirthday.setFullYear(today.getFullYear() + 1);
        }

        function updateCountdown() {
            let now = new Date();
            let diff = nextBirthday - now;
            let days = Math.floor(diff / (1000 * 60 * 60 * 24));
            let hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            let minutes = Math.floor((diff / (1000 * 60)) % 60);
            let seconds = Math.floor((diff / 1000) % 60);
            result.innerHTML = `üéâ You are <strong>${age}</strong> years old.`;
            birthdayInfo.innerHTML = `üéÇ Your next birthday is in <strong>${days} days, ${hours} hrs, ${minutes} mins, ${seconds} secs</strong>.`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        loadingText.style.display = "none";
    }, messages.length * 800);
}
</script>
